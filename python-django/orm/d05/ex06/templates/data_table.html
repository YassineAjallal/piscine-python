<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        body
        {
            font-family: sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>title</th>
            <th>episode nb</th>
            <th>opening crawl</th>
            <th>director</th>
            <th>producer</th>
            <th>release date</th>
            <th>created date</th>
            <th>updated date</th>
        </tr>
        {% for item in items %}
            <tr>
            {% for it in item %}   
                <td>{{ it }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
