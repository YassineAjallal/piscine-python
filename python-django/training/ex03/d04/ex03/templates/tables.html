<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        tr
        {
            height: 40px;
        }
        th,td
        {
            width: 80px;
            height: 40px;
            border: 1px solid black;
            border-radius: 5px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            {% for color in colors %}
                <td style="background-color: {{ color }};">{{ color }}</td>
            {% endfor %}
        </tr>
        {% for line in nb_lines %}
        <tr>
            {% for color in colors %}
                <td style="background-color: {{ color }};"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
