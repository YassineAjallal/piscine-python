<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .form
        {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .sign
        {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .register {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
        }

        .register:hover {
            background-color: #007bffb8;
        }
        .error-message {
            color: #d9534f;  /* Bootstrap's danger color */
            background-color: #f2dede;  /* Light red background */
            border: 1px solid #ebccd1;  /* Border color for error message box */
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        /* Optional: Add animation for a subtle effect */
        .errorlist {
            list-style-type: none;  /* Remove list bullet points */
            padding: 0;
        }

        .errorlist li {
            color: #d9534f;  /* Bootstrap's danger color */
            background-color: #f2dede;  /* Light red background */
            border: 1px solid #ebccd1;  /* Border color for error message box */
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        /* Optional: Add animation for a subtle effect */
        .errorlist li {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="form">
        <form method="post" class="sign">
            {% csrf_token %}
            <h2>Register</h2>
            {{ form.as_p }}
            <button type="submit" class="register">register</button>
        </form>
    </div>

</body>
</html>
